<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>reborn-doro.io</title>
</head>
<body>

    <div class="container" >
        <div class="select">
            <div class="pomodoro"><p>pomodoro</p></div>
            <div class="short-break"><p>short-break</p></div>
            <div class="longbreak"><p>longbreak</p></div>
        </div>
        <div class="timer" id="timer"><p>25:00</p></div>

            <div><button class="stop-start" id="stop-start">Stop</button></div>
            <div><button class="skip"><i class="fa fa-fast-forward"></i></button><i class="fa fa-fast-forward"></i></div>

    </div>
    
    <script src="app.js"></script>
</body>
</html>
